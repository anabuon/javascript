<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //types
      console.log(typeof 0) //number
      console.log(typeof 10n) //bigint
      console.log(typeof true) //boolean
      console.log(typeof 'Hello, Andrei!') //string '', "", ``
      console.log(typeof undefined) //undefined
      console.log(typeof Math) //object
      console.log(typeof null) //object
      console.log(typeof Symbol('JS')) //symbol
      console.log(typeof function () {}) //function
      console.log(typeof NaN) //number
      console.log(typeof (1 / 0)) //number
      console.log(typeof alert) //function

      //boolean
      console.log(Boolean('')) //false
      console.log(Boolean(null)) //false
      console.log(Boolean(0)) //false
      console.log(Boolean(-0)) // false
      console.log(Boolean(undefined)) //false
      console.log(Boolean(NaN)) //false
      console.log(Boolean(false)) //false
      console.log(Boolean('0')) //true
      console.log(Boolean(' ')) //true
      console.log(Boolean([])) //true
      console.log(Boolean({})) //true
      console.log(Boolean(function () {})) //true
      console.log(Boolean('String')) //true
      console.log(Boolean(1)) //true
      console.log(Boolean(7)) //true...
      console.log(!!'String') //true
      console.log(!!true) //true
      console.log(!!4) //true
      console.log(!!'') //false
      console.log(!!null) //false
      console.log(!!false) //false
      //...

      //implicit
      //if (2) { ... }
      console.log(!!42) //true
      console.log(2 || 'hello') //2

      let x = 123 || 'hello'
      console.log(x) // x === 123
      let x1 = 123 && 'hello'
      console.log(x1) //x === hello

      //something magical
      console.log(false == '') //true
      console.log(false == []) //true
      console.log(false == {}) //false
      console.log('' == 0) //true
      console.log('' == []) //true
      console.log('' == {}) //false
      console.log(0 == []) //true
      console.log(0 == {}) //false
      console.log(0 == null) //false
      console.log('true' == true) //false

      // == vs ===
      console.log(2 == '2') //true
      console.log(2 === '2') //false
      console.log(undefined == null) //true
      console.log(null === null) //true
      console.log(null == 0) //false
      console.log(undefined === null) //false
      console.log('0' == false) //true
      console.log('0' == 0) //true
      console.log(0 == 0) //true

      let megic = 'is magic!'
      if (megic) {
        //if true
        console.log('JavaScript ', megic)
      } //just a try

      //string and number
      console.log(String(4)) //string 4
      console.log(Number('3')) //number 3
      console.log(Number(undefined)) //NaN
      console.log(Number(null)) //number 0
      console.log(Number(true)) //number 1
      console.log(Number(false)) //number 0
      console.log(Number('Not a Number')) //NaN
      console.log(Number(' 12 ')) // number 12
      console.log(Number('-12.34')) // number -12.34
      console.log(Number('\n')) // number 0
      console.log(Number(' 12s ')) // NaN
      //console.log(Number(Symbol('my symbol'))) // TypeError is thrown
      //console.log(+Symbol('123')) // TypeError is thrown
      console.log(String(Symbol('my symbol'))) // 'Symbol(my symbol)'
      //console.log('' + Symbol('my symbol')) // TypeError is thrown
      console.log(+'42') // number 42
      console.log(1 / 0) //number Infinity
      console.log(1 / -0) //number -Infinity
      console.log(1 + '3') //string 13
      console.log('' + 1 + 0) //string 10
      console.log('' - 1 + 0) //number -1
      console.log('3' * '8') //number 24
      console.log(4 + 10 + 'px') //string 14px
      console.log('px' + 5 + 10) //string px510
      console.log('42' - 40) //number 2
      console.log('String' - 2) //NaN
      console.log(null + 2) //number 2
      console.log(undefined + 42) //NaN

      console.log(123 != '456') // true
      console.log(4 > '5') // false
      console.log(5 / null) // infinity
      console.log(true | 0) // 1
      console.log(true + false) //1

      //object
      var obj = {
        prop: 101,
        toString() {
          return 'Prop: ' + this.prop
        },
        valueOf() {
          return this.prop
        },
      }

      console.log(String(obj)) // 'Prop: 101'
      console.log(obj + '') // '101'
      console.log(+obj) //  101
      console.log(obj > 100) //  true

      //date
      let d = new Date()

      // get string representation
      let str = d.toString()
      console.log(str) // 'Mon Mar 01 2021 13:36:07 GMT+0300 (Москва, стандартное время)

      // get numeric representation, num of milliseconds since Unix epoch
      let num = d.valueOf()
      console.log(num) // 1614594944287

      // compare with a string representation
      //true because d is converted to same string
      console.log(d == str) // true

      // compare with numeric representation
      // false, because d is not converted to a number via valueOf()
      console.log(d == num) // false

      // Mon Mar 01 2021 13:37:26 GMT+0300 (Москва, стандартное время)Mon Mar 01 2021 13:37:26 GMT+0300 (Москва, стандартное время)
      // '+' same to '==' triggers default conversion mode
      console.log(d + d)

      // Result is 0, since '-' operator explicitly triggers numeric conversion, not a default one
      console.log(d - d)
    </script>
  </body>
</html>
