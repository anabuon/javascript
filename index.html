<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //types
      console.log(typeof 0) //number
      console.log(typeof 10n) //bigint
      console.log(typeof true) //boolean
      console.log(typeof 'Hello, Andrei!') //string '', "", ``
      console.log(typeof undefined) //undefined
      console.log(typeof Math) //object
      console.log(typeof null) //object
      console.log(typeof Symbol('JS')) //symbol
      console.log(typeof function () {}) //function
      console.log(typeof NaN) //number
      console.log(typeof (1 / 0)) //number
      console.log(typeof alert) //function

      //boolean
      console.log(Boolean('')) //false
      console.log(Boolean(null)) //false
      console.log(Boolean(0)) //false
      console.log(Boolean(undefined)) //false
      console.log(Boolean(NaN)) //false
      console.log(Boolean(false)) //false
      console.log(Boolean('0')) //true
      console.log(Boolean([])) //true
      console.log(Boolean({})) //true
      console.log(Boolean(function () {})) //true
      console.log(Boolean('String')) //true
      console.log(Boolean(1)) //true
      console.log(Boolean(7)) //true...

      //something magical
      console.log(false == '') //true
      console.log(false == []) //true
      console.log(false == {}) //false
      console.log('' == 0) //true
      console.log('' == []) //true
      console.log('' == {}) //false
      console.log(0 == []) //true
      console.log(0 == {}) //false
      console.log(0 == null) //false

      // == vs ===
      console.log(2 == '2') //true
      console.log(2 === '2') //false
      console.log(undefined == null) //true
      console.log(undefined === null) //false
      console.log('0' == false) //true
      console.log('0' == 0) //true
      console.log(0 == 0) //true

      let megic = 'is magic!'
      if (megic) {
        //if true
        console.log('JavaScript ', megic)
      } //just a try

      //string and number
      console.log(String(4)) //string 4
      console.log(Number('3')) //number 3
      console.log(Number(undefined)) //NaN
      console.log(Number(null)) //number 0
      console.log(Number(true)) //number 1
      console.log(Number(false)) //number 0
      console.log(Number('Not a Number')) //NaN
      console.log(1 / 0) //number Infinity
      console.log(1 / -0) //number -Infinity
      console.log(1 + '3') //string 13
      console.log('' + 1 + 0) //string 10
      console.log('' - 1 + 0) //number -1
      console.log('3' * '8') //number 24
      console.log(4 + 10 + 'px') //string 14px
      console.log('px' + 5 + 10) //string px510
      console.log('42' - 40) //number 2
      console.log('String' - 2) //NaN
      console.log(null + 2) //number 2
      console.log(undefined + 42) //NaN
    </script>
  </body>
</html>
